<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>三谷学園 第1回 世論調査 集計結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .container {
      width: 960px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px 60px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin: 40px 0 10px;
      color: #444;
      border-left: 6px solid red;
      padding-left: 10px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>三谷学園 第1回 世論調査 集計結果</h1>

    <h2>最も重要な学園の課題</h2>
    <canvas id="issueChart"></canvas>

    <h2>支持する候補者</h2>
    <canvas id="candidateChart"></canvas>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/17Mf4aCISZ21NaGZEl6Ten7Le5TF1-f8fAoOgS3uuRzg/gviz/tq?tqx=out:json');
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const issueCount = {};
      const candidateCount = {};

      for (const row of rows) {
        const issue = row.c[1]?.v;
        const candidate = row.c[2]?.v;
        if (issue) issueCount[issue] = (issueCount[issue] || 0) + 1;
        if (candidate) candidateCount[candidate] = (candidateCount[candidate] || 0) + 1;
      }

      const issueData = Object.entries(issueCount).sort((a, b) => b[1] - a[1]);
      const candidateData = Object.entries(candidateCount).sort((a, b) => b[1] - a[1]);

      const issueMax = Math.max(...issueData.map(i => i[1]));
      const candidateMax = Math.max(...candidateData.map(c => c[1]));

      new Chart(document.getElementById('issueChart'), {
        type: 'bar',
        data: {
          labels: issueData.map(i => i[0]),
          datasets: [{
            data: issueData.map(i => i[1]),
            backgroundColor: 'red',
            barThickness: 20
          }]
        },
        options: {
          indexAxis: 'y',
          layout: {
            padding: { right: 40 } // ラベルのために右余白を少し追加
          },
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#000',
              font: { size: 16 },
              align: 'end',
              anchor: 'end',
              clip: false,
              formatter: (value) => value === issueMax ? `🌸 ${value}` : value
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                font: { size: 21 },
                precision: 0
              }
            },
            y: {
              ticks: {
                font: { size: 21 }
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });

      new Chart(document.getElementById('candidateChart'), {
        type: 'bar',
        data: {
          labels: candidateData.map(c => c[0]),
          datasets: [{
            data: candidateData.map(c => c[1]),
            backgroundColor: 'red',
            barThickness: 20
          }]
        },
        options: {
          indexAxis: 'y',
          layout: {
            padding: { right: 40 }
          },
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#000',
              font: { size: 16 },
              align: 'end',
              anchor: 'end',
              clip: false,
              formatter: (value) => value === candidateMax ? `🌸 ${value}` : value
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                font: { size: 21 },
                precision: 0
              }
            },
            y: {
              ticks: {
                font: { size: 21 }
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    fetchData();
  </script>
</body>
</html>
