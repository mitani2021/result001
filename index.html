<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>調査結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 800px;
      margin: 2em auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>調査結果</h1>
  <h2>学園の課題に関する得票数</h2>
  <canvas id="issuesChart"></canvas>

  <h2>候補者支持に関する得票数</h2>
  <canvas id="candidatesChart"></canvas>

  <script>
    const scriptUrl = '<<https://script.google.com/macros/s/AKfycbyBTe2myB78boUWg9VBjzrYERW-ADSqqPSvptmKq8BA9s4X_nT4NBtAaTpZuJRx6CPS/exec>>';

    async function fetchData() {
      try {
        const response = await fetch(scriptUrl, { method: 'GET' });
        if (!response.ok) throw new Error('データ取得に失敗しました');
        const data = await response.json();
        return data;
      } catch (error) {
        alert("データ取得に失敗しました。Apps Scriptの設定やURLをご確認ください。");
        console.error(error);
        return null;
      }
    }

    function countVotes(data, index) {
      const counts = {};
      for (let i = 1; i < data.length; i++) {
        const key = data[i][index];
        if (key) counts[key] = (counts[key] || 0) + 1;
      }
      return Object.entries(counts).sort((a, b) => b[1] - a[1]);
    }

    function renderChart(canvasId, dataPairs, title) {
      new Chart(document.getElementById(canvasId), {
        type: 'bar',
        data: {
          labels: dataPairs.map(item => item[0]),
          datasets: [{
            label: title,
            data: dataPairs.map(item => item[1]),
            backgroundColor: 'red'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          scales: {
            x: { beginAtZero: true }
          }
        }
      });
    }

    (async () => {
      const data = await fetchData();
      if (!data) return;

      const issuesData = countVotes(data, 1);
      const candidatesData = countVotes(data, 2);

      renderChart('issuesChart', issuesData, '学園の課題');
      renderChart('candidatesChart', candidatesData, '候補者支持');
    })();
  </script>
</body>
</html>
