<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>集計結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>集計結果</h1>
  <canvas id="issueChart" width="400" height="200"></canvas>
  <canvas id="candidateChart" width="400" height="200"></canvas>

  <button onclick="resetData()">集計リセット</button>
  <button onclick="exportCSV()">CSVダウンロード</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxGrgHxm0V6VxsPqL18J7wxWE-x_8G7jmEGVh7uhp7Xp7GwfEmcEJBfh2LIEYpXinoA/exec";
    const resetURL = "https://script.google.com/macros/s/AKfycbxGrgHxm0V6VxsPqL18J7wxWE-x_8G7jmEGVh7uhp7Xp7GwfEmcEJBfh2LIEYpXinoA/exec";

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        data.shift(); // ヘッダー行を削除
        const issueCount = {};
        const candidateCount = {};

        data.forEach(row => {
          const issue = row[1];
          const candidate = row[2];
          issueCount[issue] = (issueCount[issue] || 0) + 1;
          candidateCount[candidate] = (candidateCount[candidate] || 0) + 1;
        });

        drawChart("issueChart", "学園課題", issueCount);
        drawChart("candidateChart", "候補者支持", candidateCount);
      });

    function drawChart(id, title, dataObj) {
      const entries = Object.entries(dataObj).sort((a, b) => b[1] - a[1]);
      new Chart(document.getElementById(id), {
        type: 'bar',
        data: {
          labels: entries.map(e => e[0]),
          datasets: [{
            label: title,
            data: entries.map(e => e[1]),
            backgroundColor: "red"
          }]
        },
        options: {
          indexAxis: 'y'
        }
      });
    }

    function resetData() {
      fetch(resetURL).then(() => location.reload());
    }

    function exportCSV() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          let csvContent = data.map(e => e.join(",")).join("\n");
          let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
          let link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "survey_result.csv";
          link.click();
        });
    }
  </script>
</body>
</html>
