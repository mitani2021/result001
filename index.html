<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三谷学園 世論調査集計</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1.5em;
      text-align: center;
      color: #333;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>三谷学園 世論調査 結果</h1>

  <div class="chart-container">
    <h2>最も重要な学園の課題</h2>
    <canvas id="issueChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>支持する候補者</h2>
    <canvas id="candidateChart"></canvas>
  </div>

  <script>
    async function fetchData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/17Mf4aCISZ21NaGZEl6Ten7Le5TF1-f8fAoOgS3uuRzg/gviz/tq?tqx=out:json');
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const issueCount = {};
      const candidateCount = {};

      for (const row of rows) {
        const issue = row.c[1]?.v;
        const candidate = row.c[2]?.v;
        if (issue) issueCount[issue] = (issueCount[issue] || 0) + 1;
        if (candidate) candidateCount[candidate] = (candidateCount[candidate] || 0) + 1;
      }

      const issueData = Object.entries(issueCount).sort((a, b) => b[1] - a[1]);
      const candidateData = Object.entries(candidateCount).sort((a, b) => b[1] - a[1]);

      new Chart(document.getElementById('issueChart'), {
        type: 'bar',
        data: {
          labels: issueData.map(i => i[0]),
          datasets: [{
            label: '票数',
            data: issueData.map(i => i[1]),
            backgroundColor: 'red',
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });

      new Chart(document.getElementById('candidateChart'), {
        type: 'bar',
        data: {
          labels: candidateData.map(c => c[0]),
          datasets: [{
            label: '票数',
            data: candidateData.map(c => c[1]),
            backgroundColor: 'red',
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
