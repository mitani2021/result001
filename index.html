<!-- chart.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三谷学園 世論調査集計</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>世論調査 結果</h1>
  <canvas id="issueChart" width="400" height="300"></canvas>
  <canvas id="candidateChart" width="400" height="300"></canvas>

  <script>
    async function fetchData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/AKfycbyJ_6_iz-mtlB025F2W6LJYOmOPcpR8qEqhR4zxuYwUNLjb6gEDXwHlWrITSshPUqAU/gviz/tq?tqx=out:json');
      const text = await response.text();

      // Google Sheets JSONのプレフィックスとサフィックスを除去
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const issueCount = {};
      const candidateCount = {};

      for (const row of rows) {
        const issue = row.c[1]?.v;
        const candidate = row.c[2]?.v;
        if (issue) issueCount[issue] = (issueCount[issue] || 0) + 1;
        if (candidate) candidateCount[candidate] = (candidateCount[candidate] || 0) + 1;
      }

      const issueData = Object.entries(issueCount).sort((a, b) => b[1] - a[1]);
      const candidateData = Object.entries(candidateCount).sort((a, b) => b[1] - a[1]);

      new Chart(document.getElementById('issueChart'), {
        type: 'bar',
        data: {
          labels: issueData.map(i => i[0]),
          datasets: [{
            label: '票数',
            data: issueData.map(i => i[1]),
            backgroundColor: 'red',
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true
        }
      });

      new Chart(document.getElementById('candidateChart'), {
        type: 'bar',
        data: {
          labels: candidateData.map(c => c[0]),
          datasets: [{
            label: '票数',
            data: candidateData.map(c => c[1]),
            backgroundColor: 'red',
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
